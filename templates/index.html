<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
    <link href="{{ url_for('static', filename='stylesheets/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
    
    <div class="todo-main">
        <form action="/add" method="post">
        <div>
            <div class="add-todo"><input type="text" name="title" placeholder="Add a to-do"></div>
            <br>
            <div class="btn"><button type="submit">Add</button></div>
        </div>
        </form>
   </div>
    
   <div class="todo-list">

    {% for todo in todos %}

    <div class="todo">
    <span>{{todo.title}}</span>
    <div class="round">
        <input type="checkbox" id="todo-{{todo.id}}">
        <label for="todo-{{todo.id}}"></label>
    </div>
    <!-- <span class="round"><input type="checkbox"><label for="todo"></label></span> -->
    <!-- {% if todo.done == False %}
    <span>Not done</span>
    {% else %}
    <span>Done</span>
    {% endif %} -->
    <!-- <a href="/update/{{ todo.id }}">Update</a>
    <a href="/delete/{{ todo.id }}">Delete</a> -->
    
    {% endfor %}
    </div>
    </div>

    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
